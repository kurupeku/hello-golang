name: Testing Chapter 05

on:
  workflow_dispatch:
  push:
    paths:
      - "subject/chapter05/**.go"

env:
  TARGET: chapter05
  RESULT_API: https://script.google.com/macros/s/AKfycbwIyGYQLt-Z8Gnx1-Uybu9lR3qrREPsdg0aRS9WacIkWu8n14iAOHI3J4TvDSdTLO8b/exec

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - id: result
        name: Go Test
        run: go test -v ./subject/${TARGET}

      - name: Send result
        if: always()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"account" : "${{ github.actor }}" , "chapter" : "${{ env.TARGET }}", "result": "${{ steps.result.conclusion }}"}' \
            ${RESULT_API}
