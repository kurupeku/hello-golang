name: Testing Exam 01

on:
  workflow_dispatch:
  push:
    paths:
      - "subject/exam01/**.go"

env:
  TARGET: exam01

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Go Test
        run: go test -v ./subject/${TARGET}
