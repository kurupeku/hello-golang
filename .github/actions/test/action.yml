name: Ge Test
inputs:
  target:
    description: 'The target chapter name'
    required: true
defaults:
  run:
    shell: bash

runs:
  using: 'composite'
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Go Test
      run: go test -v ./subject/${{ inputs.target }}
